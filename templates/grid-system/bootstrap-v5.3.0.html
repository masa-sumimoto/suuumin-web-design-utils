{% extends "base.html" %} {% block meta_title %} Grid System: bootstrap-v5.3.0
{% endblock %} {% block meta_style_and_js %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
/>
{% endblock %} {% block content %}

<!-- meta  -->
<div class="app-page-meta">
  <div class="app-meta-page-header">

</div>

<div class="app-measuring">
  <span class="app-measuring__window-width-num"></span>
  <div class="container app-measuring__container">
    <span class="app-measuring__container-width-num"></span>
  </div>
</div>

<div id="target-container" class="container app-u-bg-container">
  <div class="row mb-1">

  <div class="row mb-1">
    <div class="col-10 app-u-bg-padding">
      <div class="app-u-bg-body d-flex justify-content-center py-2">col-10</div>
    </div>
  </div>
  <div class="row mb-1">
    <div class="col-9 app-u-bg-padding">
      <div class="app-u-bg-body d-flex justify-content-center py-2">col-9</div>
    </div>
  </div>
  <div class="row mb-1">
    <div class="col-8 app-u-bg-padding">
      <div class="app-u-bg-body d-flex justify-content-center py-2">col-8</div>
    </div>

  <div class="row mb-1">

  <div class="row mb-1">

<script>
  window.addEventListener("load", () => {
    updateWindowWidthDispText();
  });
  window.addEventListener("resize", () => {
    updateWindowWidthDispText();
  });

  const updateWindowWidthDispText = () => {
    document.querySelector(".app-measuring__window-width-num").textContent =
      window.innerWidth;
    document.querySelector(".app-measuring__container-width-num").textContent =
      document.querySelector("#target-container").offsetWidth;
  };
</script>
